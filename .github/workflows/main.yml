name: CI

on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Update repo.
      run: |
        git submodule update --init --recursive
        
    - name: Install devkitpro
      run: |
        wget https://github.com/devkitPro/pacman/releases/download/devkitpro-pacman-1.0.1/devkitpro-pacman.deb
        sudo dpkg -i devkitpro-pacman.deb
        sudo dkp-pacman -S $(dkp-pacman -Ssq switch-*) --noconfirm
        source /etc/profile.d/devkit-env.sh
        sudo source /etc/profile.d/devkit-env.sh
        
    - name: Make app
      run: |
        export DEVKITPRO=/opt/devkitpro
        export DEVKITARM=${DEVKITPRO}/devkitARM
        export DEVKITPPC=${DEVKITPRO}/devkitPPC
        sudo export DEVKITPRO=/opt/devkitpro
        sudo export DEVKITARM=${DEVKITPRO}/devkitARM
        sudo export DEVKITPPC=${DEVKITPRO}/devkitPPC
        make
        
